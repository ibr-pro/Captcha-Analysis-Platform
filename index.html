<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Analysis Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            text-align: center;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-button {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .file-input-button:hover {
            transform: translateY(-2px);
        }
        
        .upload-info {
            margin-top: 15px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .captcha-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .captcha-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            border: 2px solid #e9ecef;
        }
        
        .captcha-image {
            width: 100%;
            height: 80px;
            object-fit: contain;
            border-radius: 5px;
            background: #f8f9fa;
            margin-bottom: 15px;
        }
        
        .user-answer {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .user-answer:focus {
            border-color: #007bff;
            outline: none;
        }
        
        .algorithm-results {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-size: 0.85rem;
        }
        
        .algorithm-result {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            border-left: 4px solid #dee2e6;
        }
        
        .method-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .prediction-text {
            font-family: monospace;
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 2px;
        }
        
        .success {
            background: #d4edda;
            border-left-color: #28a745;
        }
        
        .success .method-header {
            color: #155724;
        }
        
        .partial-success {
            background: #fff3cd;
            border-left-color: #ffc107;
        }
        
        .partial-success .method-header {
            color: #856404;
        }
        
        .error {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
        
        .error .method-header {
            color: #721c24;
        }
        
        .accuracy-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-left: 8px;
        }
        
        .accuracy-100 {
            background: #28a745;
            color: white;
        }
        
        .accuracy-0 {
            background: #dc3545;
            color: white;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 20px 10px;
            transition: transform 0.2s;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
        }
        
        .analyze-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .clear-btn {
            background: #6c757d;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 20px 10px;
            transition: transform 0.2s;
        }
        
        .clear-btn:hover {
            transform: translateY(-2px);
            background: #5a6268;
        }
        
        .report-section {
            background: linear-gradient(135deg, #17a2b8 0%, #28a745 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .report-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .report-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .difficulty-badge {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.3rem;
            margin: 15px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .difficulty-easy {
            background: #28a745;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        
        .difficulty-medium {
            background: #ffc107;
            color: #212529;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
        }
        
        .difficulty-hard {
            background: #dc3545;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }
        
        .method-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .method-summary {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
        }
        
        .method-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .captcha-grid {
                grid-template-columns: 1fr;
            }
            
            .report-stats {
                grid-template-columns: 1fr;
            }
            
            .method-comparison {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Captcha Analysis Platform</h1>
            <p>Upload captchas and analyze their difficulty with advanced image processing methods</p>
        </div>
        
        <div class="main-content">
            <div class="upload-section">
                <h3>Upload Captcha Images (5-15 images)</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="captchaFiles" class="file-input" multiple accept="image/*">
                    <button class="file-input-button">Choose Files</button>
                </div>
                <div class="upload-info">
                    Supported formats: PNG, JPG, JPEG, TIFF, GIF, BMP<br>
                    Maximum file size: 16MB per image
                </div>
            </div>
            
            <div id="captchaContainer" class="captcha-grid"></div>
            
            <div style="text-align: center;">
                <button id="analyzeBtn" class="analyze-btn" disabled>Analyze Captchas</button>
                <button id="clearBtn" class="clear-btn">Clear All</button>
            </div>
            
            <div id="loadingSection" class="loading" style="display: none;">
                <div class="spinner"></div>
                <h3>Processing captchas...</h3>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%;"></div>
                </div>
                <p id="progressText">Preparing analysis...</p>
            </div>
            
            <div id="reportSection" class="report-section" style="display: none;"></div>
        </div>
    </div>

    <script>
        let uploadedFiles = [];
        let analysisResults = [];

        document.getElementById('captchaFiles').addEventListener('change', function(e) {
            handleFileUpload(e.target.files);
        });

        document.getElementById('analyzeBtn').addEventListener('click', analyzeCaptchas);
        document.getElementById('clearBtn').addEventListener('click', clearAll);

        function handleFileUpload(files) {
            const fileArray = Array.from(files);
            
            if (fileArray.length < 5 || fileArray.length > 15) {
                alert('Please select between 5 and 15 images.');
                return;
            }

            uploadedFiles = fileArray;
            displayCaptchas();
            updateAnalyzeButton();
        }

        function displayCaptchas() {
            const container = document.getElementById('captchaContainer');
            container.innerHTML = '';

            uploadedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const captchaCard = document.createElement('div');
                    captchaCard.className = 'captcha-card';
                    captchaCard.innerHTML = `
                        <img src="${e.target.result}" alt="Captcha ${index + 1}" class="captcha-image">
                        <input type="text" class="user-answer" placeholder="Enter correct answer" data-index="${index}">
                        <div class="algorithm-results" id="results-${index}">
                            <div style="color: #6c757d; font-style: italic;">Processing results will appear here</div>
                        </div>
                    `;
                    container.appendChild(captchaCard);
                };
                reader.readAsDataURL(file);
            });
        }

        function updateAnalyzeButton() {
            const btn = document.getElementById('analyzeBtn');
            const hasFiles = uploadedFiles.length >= 5 && uploadedFiles.length <= 15;
            btn.disabled = !hasFiles;
        }

        async function analyzeCaptchas() {
            const userAnswers = Array.from(document.querySelectorAll('.user-answer')).map(input => input.value.trim());
            
            if (userAnswers.some(answer => answer === '')) {
                alert('Please provide answers for all captchas.');
                return;
            }

            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('analyzeBtn').disabled = true;
            
            analysisResults = [];
            
            for (let i = 0; i < uploadedFiles.length; i++) {
                const formData = new FormData();
                formData.append('captcha', uploadedFiles[i]);
                formData.append('user_answer', userAnswers[i]);

                updateProgress(i, uploadedFiles.length, `Processing captcha ${i + 1}...`);

                try {
                    const response = await fetch('/analyze_single', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    analysisResults.push(result);
                    
                    displaySingleResult(i, result);
                } catch (error) {
                    console.error('Error analyzing captcha:', error);
                }
            }

            updateProgress(uploadedFiles.length, uploadedFiles.length, 'Generating comprehensive report...');
            
            try {
                const reportResponse = await fetch('/generate_report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        results: analysisResults,
                        user_answers: userAnswers
                    })
                });

                const report = await reportResponse.json();
                displayReport(report);
            } catch (error) {
                console.error('Error generating report:', error);
            }

            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = false;
        }

        function updateProgress(current, total, text) {
            const percentage = (current / total) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = text;
        }

        function displaySingleResult(index, result) {
            const resultsDiv = document.getElementById(`results-${index}`);
            
            let method1Html = '';
            if (result.algorithm_1.success) {
                const accuracyClass = result.method1_accuracy === 100 ? 'accuracy-100' : 'accuracy-0';
                const resultClass = result.method1_accuracy === 100 ? 'success' : 'error';
                method1Html = `
                    <div class="algorithm-result ${resultClass}">
                        <div class="method-header">
                            Image Processing Method-1
                            <span class="accuracy-badge ${accuracyClass}">${result.method1_accuracy}%</span>
                        </div>
                        <div>Prediction: <span class="prediction-text">${result.algorithm_1.text}</span></div>
                        <div>Confidence: ${(result.algorithm_1.confidence * 100).toFixed(1)}% | Time: ${result.algorithm_1.processing_time.toFixed(3)}s</div>
                    </div>
                `;
            } else {
                method1Html = `
                    <div class="algorithm-result error">
                        <div class="method-header">Image Processing Method-1</div>
                        <div>Error: ${result.algorithm_1.error}</div>
                    </div>
                `;
            }
            
            let method2Html = '';
            if (result.algorithm_2.success) {
                const accuracyClass = result.method2_accuracy === 100 ? 'accuracy-100' : 'accuracy-0';
                const resultClass = result.method2_accuracy === 100 ? 'success' : 'error';
                method2Html = `
                    <div class="algorithm-result ${resultClass}">
                        <div class="method-header">
                            Image Processing Method-2
                            <span class="accuracy-badge ${accuracyClass}">${result.method2_accuracy}%</span>
                        </div>
                        <div>Prediction: <span class="prediction-text">${result.algorithm_2.text}</span></div>
                        <div>Time: ${result.algorithm_2.processing_time.toFixed(3)}s</div>
                    </div>
                `;
            } else {
                method2Html = `
                    <div class="algorithm-result error">
                        <div class="method-header">Image Processing Method-2</div>
                        <div>Error: ${result.algorithm_2.error}</div>
                    </div>
                `;
            }

            resultsDiv.innerHTML = method1Html + method2Html;
        }

        function displayReport(report) {
            const reportSection = document.getElementById('reportSection');
            
            const difficultyClass = `difficulty-${report.difficulty.toLowerCase()}`;
            
            reportSection.innerHTML = `
                <div class="report-header">
                    <h2>Comprehensive Analysis Report</h2>
                    <div class="difficulty-badge ${difficultyClass}">
                        Difficulty Level: ${report.difficulty}
                    </div>
                </div>
                
<div class="report-stats">
    <div class="stat-card">
        <div class="stat-value">${report.method2_avg_time}s</div>
        <div class="stat-label">Method-2 Avg Time</div>
    </div>
    <div class="stat-card">
        <div class="stat-value">${report.total_captchas}</div>
        <div class="stat-label">Total Captchas</div>
    </div>
    <div class="stat-card">
        <div class="stat-value">${report.method1_correct}/${report.total_captchas}</div>
        <div class="stat-label">Method-1 Correct Predictions</div>
    </div>
    <div class="stat-card">
        <div class="stat-value">${report.method2_correct}/${report.total_captchas}</div>
        <div class="stat-label">Method-2 Correct Predictions</div>
    </div>
</div>


</div>
                
                <div class="method-comparison">
                    <div class="method-summary">
                        <div class="method-title">Image Processing Method-1</div>
                        <div>Accuracy: ${report.method1_accuracy}%</div>
                        <div>Average Processing Time: ${report.method1_avg_time}s</div>
                        <div>Successful Predictions: ${report.method1_successful}/${report.total_captchas}</div>
                    </div>
                    <div class="method-summary">
                        <div class="method-title">Image Processing Method-2</div>
                        <div>Accuracy: ${report.method2_accuracy}%</div>
                        <div>Average Processing Time: ${report.method2_avg_time}s</div>
                        <div>Successful Predictions: ${report.method2_successful}/${report.total_captchas}</div>
                    </div>
                </div>
                
                <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 8px; margin-top: 25px;">
                    <h4>Analysis Summary & Recommendation:</h4>
                    <p style="font-size: 1.1rem; margin-top: 12px; line-height: 1.6;">${report.recommendation}</p>
                </div>
                
                <div style="text-align: center; margin-top: 25px; opacity: 0.8;">
                    <small>Report generated on ${report.timestamp}</small>
                </div>
            `;
            
            reportSection.style.display = 'block';
            reportSection.scrollIntoView({ behavior: 'smooth' });
        }

        function clearAll() {
            uploadedFiles = [];
            analysisResults = [];
            document.getElementById('captchaContainer').innerHTML = '';
            document.getElementById('reportSection').style.display = 'none';
            document.getElementById('captchaFiles').value = '';
            updateAnalyzeButton();
        }
    </script>
</body>
</html>
